name: Validate .gitattributes via .magic

on:
  push:
    paths:
      - "swarmnet/.gitattributes.magic"
      - "swarmnet/.gitattributes"
  pull_request:
    paths:
      - "swarmnet/.gitattributes.magic"
      - "swarmnet/.gitattributes"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup PowerShell
        uses: actions/setup-powershell@v2

      - name: Run .gitattributes.magic
        working-directory: swarmnet
        run: pwsh ./.gitattributes.magic

      - name: Check for differences
        run: |
          if ! git diff --exit-code swarmnet/.gitattributes; then
            echo "::error:: .gitattributes is out of sync with .gitattributes.magic"
            exit 1
          fi
